<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="css/registro.css">

	<title>Registro</title>
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="js/pokemon.js"></script>
	<script>
		$(function() {
			// Bloquear submit, hasta contraseñas iguales
			$('#formulario').on('submit', function(e){
				var pass,
					rPass;

				pass = $('#pass').val();
				rPass = $('#repass').val();

				if (pass !== rPass) {
					$("#noContraseña").show();
					e.preventDefault();
				}
			});
		});
	</script>
</head>
<body>
	<section>
		<div class="container">
			<div class="row">
				<div class="col-sm-12">
					<form action="registro.php" id="formulario" method="POST">
						<h1 class="turquesa">Bienvenido a Pokemon Smash</h1>
						<h3 class="turquesa">Por favor registrate</h3>
						<p class="turquesa">Escribe tu usuario</p>
						<input type="text" placeholder="Usuario" name="usuario">
						<p class="turquesa">Escribe tu contraseña</p>
						<input type="password" placeholder="Contraseña" id="pass" name="pass">
						<p class="turquesa">Confirma tu contraseña</p>
						<input type="password" placeholder="Confirma tu contraseña" id="repass" name="repass">
						<h5 id="noContraseña" style="color: red;background-color: white;width: 20%;display: none;">Las contraseñas no coinciden</h5>
						<p class="turquesa">¿Eres hombre o mujer?</p>
						<label class="hombre turquesa"><input type="radio" name="sexo" value="hombre"> Hombre</label>
						<label class="turquesa"><input type="radio" name="sexo" value="mujer"> Mujer</label><br>
						<input type="submit" name="registrar" value="Registrarme" id="registrarme">
					</form>
				</div>
			</div>
		</div>
	</section>

	<table></table>
</body>
</html>
