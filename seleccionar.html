<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Selecciona a tu pokemon</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="css/image-picker.css">
	<link rel="stylesheet" href="css/seleccionar.css">
</head>
<body>

	<section class="seleccion">
		<div class="container">
			<div class="row">
				<h2 class="text-center" style="color: #fff;font-size: 40px;">Free For All</h2>
				<h3 class="text-center" style="color: yellow;">Por favor selecciona 3 pokemon y presiona "Seleccionar" para continuar:</h3>
				<form method="post" action="seleccionar.php">
					<select required="" name="Selecciona[]" id="Selec" class="image-picker show-labels show-html" data-limit="3" multiple="multiple">
					  <option data-img-src="img/pika.png" value="Pikachu">Pikachu</option>
					  <option data-img-src="img/Charizard.png" value="Charizard">Charizard</option>
					  <option data-img-src="img/Electivire.png" value="Electivire">Electivire</option>
					  <option data-img-src="img/Goodra.png" value="Goodra">Goodra</option>
					  <option data-img-src="img/Greninja.png" value="Greninja">Greninja</option>
					  <option data-img-src="img/Infernape.png" value="Infernape">Infernape</option>
					  <option data-img-src="img/Lucario.png" value="Lucario">Lucario</option>
					  <option data-img-src="img/Victini.png" value="Victini">Victini</option>
					  <option data-img-src="img/Gigalith.png" value="Gigalith">Gigalith</option>
					  <option data-img-src="img/Snorlax.png" value="Snorlax">Snorlax</option>
					</select>
					<button id="seleccion" type="submit" style="background-color: yellow; color: blue; font-weight: 600; font-size: 25px; display: block; margin: 0 auto;">Seleccionar</button>
				</form>
			</div>
		</div>
	</section>

</body>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script src="js/image-picker.js"></script>
	<script>
		$("select").imagepicker({limit_reached: function(){
				alert('Solo puedes elegir tres');
			}
		});

		$('#seleccion').click(function(){//siempre debe estar el signo de $ para inicializar JQuery
			if($("select").val() == ''){
				alert('Tienes que seleccionar a tres');
			}
		});

	</script>
</html>
