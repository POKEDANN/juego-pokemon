<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="css/plataforma.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.css" />
	<title>Plataforma</title>
	<style>
	</style>
</head>
<body>
<section>
    <br>
    <div class="container">
        <div class="row">
           <div class="col-md-12">
               <div class="col-md-8 col-md-offset-2">
                    <div id="slider1" style="border: 1px solid #000;">
                        <div id="custom-handle" class="ui-slider-handle"></div>
                    </div>
                    <span id="bluepok">500</span>
                </div>
               <select name="ataquesL" id="ataquesL" onchange="pokeLife($(this).children(':selected').attr('id'))">
                    <option  value="0" selected disabled>Ataque !</option>
                    <option  value="125" id="ForcePalm">Force Palm[125]</option>
                    <option  value="125" id="BoneRush">Bone Rush[125]</option>
                    <option  value="125" id="AuraSphere">Aura Sphere[125]</option>
                    <option  value="125" id="ShadowClaw"> Shadow Claw[125]</option>
                </select>
               <input onclick="pokeAttack(this.name)" name="blueAtack" type="submit" id="atacar" value="Atacar"/>
            </div>
            <div class="col-sm-6 text-right">
                    <img src="https://img.pokemondb.net/sprites/diamond-pearl/normal/lucario.png" alt="Lucario" class="luca">
            </div>
        </div>
    </div>
</section>
	<section class="player1">
            <div class="container">
                <div class="row">
                    <div class="col-sm-6 text-left">
                        <img src="https://img.pokemondb.net/sprites/black-white/normal/electivire.png" alt="Electivire" class="elect">
                    </div>
                          
                <div class="col-md-8 col-md-offset-2">
                    <div id="slider" style="border: 1px solid #000;">
                        <div id="custom-handle" class="ui-slider-handle"></div>
                    </div>
                    <span id="yellowpok">500</span>
                </div>

                    <select name="ataquesE" id="ataquesE" onchange="pokeLife($(this).children(':selected').attr('id'))">
                        <option  value="0" selected disabled>Ataque !</option>
                        <option value="120" id="ThunderPunch">Thunder Punch[120]</option>
                        <option value="100" id="FirePunch">Fire Punch[100]</option>
                        <option value="150" id="IcePunch">Ice Punch[150]</option>
                        <option value="130" id="Thunder">Thunder[130]</option>
                    </select>
                    <input onclick="pokeAttack(this.name)" name="yellowAtack" type="submit" id="atacar" value="Atacar"/>
				
			
			</div>
		</div>
	</section>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
	<script src="js/plataforma.js"></script>
</body>
	
</html>
