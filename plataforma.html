<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="css/plataforma.css">

	<title>Plataforma</title>
</head>
<body>
	<section class="cpu pokemon-player" data-oponent=".player1">
		<div class="container">
			<div class="row">
				<div class="col-sm-6 barrita">
					<div class="progress barraLuca">
					  <div class="progress-bar barLuca" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%;">
					    <span class="sr-only">100%</span>
					  </div>
					</div>
					<div class="container" id="vidaLuca"></div>
					<form>
						<select name="ataquesL" id="ataquesL" class="selectLuca">
							<option value="force palm">Force Palm</option>
							<option value="bone rush">Bone Rush</option>
							<option value="aura sphere">Aura Sphere</option>
							<option value="shadow claw">Shadow Claw</option>
						</select>
						<button id="atacarL">Atacar</button>
					</form>
				</div>
				<div class="col-sm-6 text-right">
					<img src="https://img.pokemondb.net/sprites/diamond-pearl/normal/lucario.png" alt="Lucario" class="luca">
				</div>
			</div>
		</div>
	</section>

	<section class="player1 pokemon-player" data-oponent=".cpu">
		<div class="container">
			<div class="row">
				<div class="col-sm-6 text-left">
					<img src="https://img.pokemondb.net/sprites/black-white/normal/electivire.png" alt="Electivire" class="elect">
				</div>
				<div class="col-sm-6">
					<div class="progress barraLuca">
					  <div class="progress-bar barEle" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%;">
					    <span class="sr-only">100%</span>
					  </div>
					</div>
					<div class="container" id="vidaEle"></div>
					<form>
						<select name="ataquesE" id="ataquesE" class="selectEle">
							<option value="selecciona" disabled selected="true">Selecciona un ataque</option>
							<option value="thunder punch" data-ataque="25">Thunder Punch</option>
							<option value="fire punch">Fire Punch</option>
							<option value="ice punch">Ice Punch</option>
							<option value="thunder">Thunder</option>
						</select>
						<button id="atacarE">Atacar</button>
					</form>
				</div>
			</div>
		</div>
	</section>
</body>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script src="js/plataforma.js"></script>
</html>
